<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="input">
    <label>Number-01: </label>
    <input type="number" name="number" placeholder="Number-01">
    <label>Number-02: </label>
    <input type="number" name="number" placeholder="Number-02">
  </div>
  
  <div class="operator">
    <button id="+">+</button>
    <button id="-">-</button>
    <button id="*">*</button>
    <button id="/">/</button>
  </div>
  
</body>
</html>
